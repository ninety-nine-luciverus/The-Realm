<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Realm</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
</head>
<body class="bg-zinc-950 text-lime-400 min-h-screen flex flex-col font-mono crt-effect">

    <main class="container mx-auto p-4 md:p-8 flex-grow flex flex-col max-w-4xl">

        <h1 class="text-4xl md:text-5xl font-bold text-center mb-6 text-lime-300">
            The Realm
        </h1>

        <div id="game-output" class="bg-zinc-900 border border-lime-600 rounded-none p-4 md:p-6 mb-6 flex-grow overflow-y-auto shadow-inner" style="max-height: 70vh;">
            <p class="text-lime-400 mb-2">Welcome to The Realm. Type 'start' to begin your adventure.</p>
        </div>

        <div id="player-stats" class="bg-zinc-900 border border-lime-700 rounded-none p-3 md:p-4 mb-6 shadow-md flex justify-between items-center text-sm md:text-base text-lime-400">
            <span>Health: <span id="player-health">100</span></span>
            <span>Gold: <span id="player-gold">0</span></span>
            <span>Location: <span id="player-location">Starting Zone</span></span>
        </div>

        <div class="flex items-center mt-4">
            <span class="text-lime-400 text-lg md:text-xl font-bold pr-2">$</span>
            <input type="text" id="command-input" class="flex-grow bg-transparent text-lime-400 border-b border-lime-500 pb-1 focus:outline-none focus:border-lime-400 text-lg md:text-xl placeholder-zinc-500" placeholder="Type your command here...">
            <button id="submit-command" class="bg-lime-600 hover:bg-lime-700 text-black font-bold py-1 px-3 ml-2 rounded-none shadow-none focus:outline-none focus:ring-1 focus:ring-lime-400 text-sm md:text-base">
                Send
            </button>
        </div>

        <div class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-1">
            <button class="command-button bg-zinc-800 hover:bg-lime-700 hover:text-black text-lime-400 font-bold py-2 px-4 rounded-none shadow-none transition duration-150 ease-in-out focus:outline-none focus:ring-1 focus:ring-lime-400 text-sm border border-lime-800">
                Look
            </button>
            <button class="command-button bg-zinc-800 hover:bg-lime-700 hover:text-black text-lime-400 font-bold py-2 px-4 rounded-none shadow-none transition duration-150 ease-in-out focus:outline-none focus:ring-1 focus:ring-lime-400 text-sm border border-lime-800">
                Inventory
            </button>
            <button class="command-button bg-zinc-800 hover:bg-lime-700 hover:text-black text-lime-400 font-bold py-2 px-4 rounded-none shadow-none transition duration-150 ease-in-out focus:outline-none focus:ring-1 focus:ring-lime-400 text-sm border border-lime-800">
                Stats
            </button>
            <button class="command-button bg-zinc-800 hover:bg-lime-700 hover:text-black text-lime-400 font-bold py-2 px-4 rounded-none shadow-none transition duration-150 ease-in-out focus:outline-none focus:ring-1 focus:ring-lime-400 text-sm border border-lime-800">
                Suggest Quest
            </button>
            <button class="command-button bg-zinc-800 hover:bg-lime-700 hover:text-black text-lime-400 font-bold py-2 px-4 rounded-none shadow-none transition duration-150 ease-in-out focus:outline-none focus:ring-1 focus:ring-lime-400 text-sm border border-lime-800">
                Talk NPC
            </button>
            <button class="command-button bg-zinc-800 hover:bg-lime-700 hover:text-black text-lime-400 font-bold py-2 px-4 rounded-none shadow-none transition duration-150 ease-in-out focus:outline-none focus:ring-1 focus:ring-lime-400 text-sm border border-lime-800">
                Imagine
            </button>
        </div>

    </main>

    <footer class="text-center text-xs text-lime-600 mt-8 p-4">
        &copy; 2025 The Realm. All rights reserved.
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
